import java.time.Year

buildscript {
    repositories {
        jcenter()

        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }

        maven {
            name = "Sonatype"
            url = 'https://oss.sonatype.org/content/groups/public'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.0-SNAPSHOT'
        classpath 'com.matthewprenger:CurseGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.matthewprenger.cursegradle'
apply plugin: 'maven-publish'
apply from: 'https://gist.githubusercontent.com/UpcraftLP/0a98a7dfe913bd3e99073efa7ad0353b/raw'

def username = "${mod_name}"
if (project.hasProperty('dev_mail')) {
    username = "${dev_mail}"
}
else if(project.hasProperty('dev_username')) {
    username = "${project.dev_username}"
}

def buildVersion = project.mod_version + ext.buildName
version = "${project.mc_version}-" + buildVersion
group = project.maven_group // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = project.mod_name
tasks.build.doFirst { println("Current version is ${modid}-${version}") }

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8 // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    maven {
        //NEI
        name = "ChickenBones"
        url = "http://chickenbones.net/maven/"
    }

    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }
    
    maven {
        //get dependencies from github
        name = "JitPack"
        url = "https://jitpack.io"
    }
}

minecraft {
    version = "${project.mc_version}-${project.forge_version}"
    if(project.hasProperty('runDir')) {
        runDir = project.runDir
    }
    else if(file('../run').exists()) {
		runDir = "../run"
	}
	else
	{
		runDir = "run"
	}

    mappings = project.forge_mappings
    makeObfSourceJar = true
	
    replace "@VERSION@", buildVersion
    def fingerPrintKey = project.hasProperty('public_key') ? findProperty('public_key').replace(":", "").toLowerCase(Locale.ROOT) : "undefined"
    replace "@FINGERPRINTKEY@", fingerPrintKey
    replace "@UPDATEJSON@", project.hasProperty('update_json') ? findProperty('update_json') : ""
    replace "@ISSUETRACKER@", project.hasProperty('issue_tracker') ? findProperty('issue_tracker') : ""
    replaceIn project.reference_class

    clientRunArgs += "--username=${username}"
    if(project.hasProperty('dev_password')) {
        clientRunArgs += "--password=${dev_password}"
    }

    if(project.hasProperty('loading_plugin')) {
        clientJvmArgs += "-Dfml.coreMods.load=${loading_plugin}"
        serverJvmArgs += "-Dfml.coreMods.load=${loading_plugin}"
    }

    // skip the screen to confirm that you want to load a world with missing registry entries
    serverJvmArgs += "-Dfml.doNotBackup=true"
    clientJvmArgs += "-Dfml.doNotBackup=true"
    
    // skip having to confirm on server
    serverJvmArgs += "-Dfml.queryResult=confirm"
    
    // disable server gui
    serverRunArgs += "nogui"
    
    //skip jansi warnings in the log
    serverJvmArgs += '-Dlog4j.skipJansi=true'
    clientJvmArgs += '-Dlog4j.skipJansi=true'
}

def lib_folder = new File("libraries")
task fetch(type: Copy) {
    lib_folder.mkdirs()
    def lb = new File(lib_folder, "luckyblock.zip")
    if (!lb.exists()) {
        new URL(project.lb_link).withInputStream{ i -> lb.withOutputStream{ it << i }}
    }
}

dependencies {
    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

    //luck blocks: automatically downloaded into /libraries
    tasks.dependencies.dependsOn fetch
    runtime files("${lib_folder}/luckyblock.zip")

    runtime "codechicken:NotEnoughItems:${project.mc_version}-${project.nei_version}:dev"
    runtime "codechicken:CodeChickenCore:${project.mc_version}-${project.chickencore_version}:dev"
    runtime "codechicken:CodeChickenLib:${project.mc_version}-${project.ccl_version}:dev"
}

compileJava {
    options.encoding = 'UTF-8'
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

// API jar
task apiJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.allJava
    include project.api_package
    manifest.mainAttributes(
            "Built-On-Java": "${System.getProperty('java.vm.version')} + (${System.getProperty('java.vm.vendor')})",
            "Implementation-Title": project.name + '-api',
            "Implementation-Version": project.version,
            "Maven-Artifact":"${project.group}:${project.archivesBaseName}:${project.version}:api",
            "Built-On": "${mc_version}-${forge_version}"
    )
    classifier = 'api'
}

// Javadoc jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    manifest.mainAttributes(
            "Built-On-Java": "${System.getProperty('java.vm.version')} + (${System.getProperty('java.vm.vendor')})",
            "Implementation-Title": project.name + '-javadoc',
            "Implementation-Version": project.version,
            "Maven-Artifact":"${project.group}:${project.archivesBaseName}:${project.version}:javadoc",
            "Built-On": "${mc_version}-${forge_version}"
    )
    classifier = 'javadoc'
}

task signApiJar(type: SignJar, dependsOn: apiJar) {
    onlyIf {
        project.hasProperty('sign_keyStore')
    }
    keyPass = findProperty('sign_keyPass')
    keyStore = findProperty('sign_keyStore')
    storePass = findProperty('sign_storePass')
    alias = findProperty('sign_alias')

    inputFile = apiJar.archivePath
    outputFile = apiJar.archivePath
}

task signJavadocJar(type: SignJar, dependsOn: javadocJar) {
    onlyIf {
        project.hasProperty('sign_keyStore')
    }
    keyPass = findProperty('sign_keyPass')
    keyStore = findProperty('sign_keyStore')
    storePass = findProperty('sign_storePass')
    alias = findProperty('sign_alias')

    inputFile = javadocJar.archivePath
    outputFile = javadocJar.archivePath
}

task coreJar(type: Jar) {
    onlyIf {
        project.hasProperty('core_package')
    }
    from(sourceSets.main.output) {
        if(project.hasProperty('core_package')) {
            include findProperty('core_package')
        }
    }
    manifest.mainAttributes(
            "Implementation-Title": project.name + "-core",
            "Implementation-Version": "${project.mod_version}",
            "Built-On": "${project.mc_version}-${project.forge_version}",
            "FMLCorePlugin": "" + findProperty('loading_plugin')
    )
    classifier 'core'
    group = 'build'
}

reobf {
    if(project.hasProperty('core_package')) coreJar { }
}

task signCoreJar(type: SignJar) {
    onlyIf {
        project.hasProperty('sign_keyStore')
    }
    if(project.hasProperty('core_package')) dependsOn reobfCoreJar
    keyPass = findProperty('sign_keyPass')
    keyStore = findProperty('sign_keyStore')
    storePass = findProperty('sign_storePass')
    alias = findProperty('sign_alias')

    inputFile = coreJar.archivePath
    outputFile = coreJar.archivePath
}

jar {
    if(project.hasProperty('core_package')) {
        dependsOn signCoreJar
        exclude project.core_package
        from(coreJar.archivePath.absolutePath) {
            include '*'
        }
        manifest.mainAttributes("ContainedDeps": coreJar.archivePath.name)
    }

    manifest.mainAttributes(
            "Implementation-Title": project.name,
            "Implementation-Version": "${project.mod_version}",
            "Built-On": "${project.mc_version}-${project.forge_version}",
            "Maven-Artifact":"${project.group}:${project.archivesBaseName}:${project.version}",
            "FMLAT": "${project.mod_name}_at.cfg"
    )
    classifier '' //this is the main jar!
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    manifest.mainAttributes(
            "Implementation-Title": project.name,
            "Implementation-Version": "${project.mod_version}",
            "Built-On": "${project.mc_version}-${project.forge_version}",
            "Maven-Artifact":"${project.group}:${project.archivesBaseName}:${project.version}",
            "FMLAT": "${project.mod_name}_at.cfg"
    )
    classifier 'dev'
}

//sign Jar
task signDeobfJar(type: SignJar) {
    onlyIf {
        project.hasProperty('sign_keyStore')
    }
